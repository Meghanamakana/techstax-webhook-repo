<!DOCTYPE html>
<html>
<head>
    <title>Techstax GitHub Events Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; 
            background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); 
            min-height: 100vh; padding: 20px;
        }
        .container { 
            max-width: 1200px; margin: 0 auto; 
            background: white; border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden;
        }
        header { 
            background: linear-gradient(90deg,#ff6b6b,#4ecdc4); 
            color: white; padding: 30px; text-align: center; 
        }
        .stats { display: flex; justify-content: center; gap: 30px; font-size: 1.1em; }
        .controls { 
            padding: 25px; background: #f8f9fa; display: flex; 
            gap: 15px; align-items: center; flex-wrap: wrap; 
        }
        #repoInput { flex: 1; padding: 12px 20px; border: 2px solid #ddd; 
            border-radius: 10px; font-size: 16px; min-width: 300px; }
        button { padding: 12px 25px; background: #28a745; color: white; 
            border: none; border-radius: 10px; cursor: pointer; font-weight: 500; }
        button:hover { background: #218838; }
        #eventsContainer { max-height: 70vh; overflow-y: auto; padding: 20px; }
        .event { 
            border: 1px solid #e2e8f0; border-radius: 15px; 
            margin-bottom: 20px; padding: 25px; background: #fafbfc;
            transition: all 0.3s;
        }
        .event:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .event-header { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #e9ecef; }
        .event-type { font-size: 1.3em; font-weight: bold; color: #2d3748; }
        .event-time { color: #718096; font-size: 0.95em; }
        .status { padding: 15px; border-radius: 10px; text-align: center; font-weight: bold; margin: 20px; }
        .status.success { background: #d4edda; color: #155724; }
        .loading { text-align: center; padding: 60px; color: #999; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Techstax GitHub Events Dashboard</h1>
            <div class="stats">
                <span id="lastRefresh">Never refreshed</span>
                <span id="eventCount">0 events</span>
            </div>
        </header>
        
        <div class="controls">
            <input type="text" id="repoInput" value="octocat/Hello-World" placeholder="owner/repo">
            <button onclick="fetchEvents()">üîÑ Refresh Events (30s auto)</button>
            <button onclick="clearEvents()">üóëÔ∏è Clear Events</button>
        </div>
        
        <div id="eventsContainer" class="loading">
            Enter repo ‚Üí Refresh ‚Üí See 27+ live GitHub events appear!
        </div>
    </div>

    <script>
        let allEvents = [];
        
        // FETCH EVENTS FROM YOUR WORKING BACKEND
        async function fetchEvents() {
            const repo = document.getElementById('repoInput').value.trim();
            if (!repo.includes('/')) {
                alert('Format: owner/repo (e.g., octocat/Hello-World)');
                return;
            }
            
            const container = document.getElementById('eventsContainer');
            container.innerHTML = '<div class="loading">üîÑ Loading GitHub events (per_page=100)...<br>Sending request to your Flask backend...</div>';
            
            try {
                const response = await fetch(`/api/events?repo=${encodeURIComponent(repo)}`);
                const data = await response.json();
                
                // UPDATE STATUS
                document.getElementById('lastRefresh').textContent = 
                    `Last refresh: ${new Date().toLocaleString('en-IN', {timeZone: 'Asia/Kolkata'})}`;
                document.getElementById('eventCount').textContent = `${data.total_events || 0} events`;
                
                if (data.status === 'success') {
                    // SHOW SUCCESS MESSAGE FIRST
                    container.innerHTML = `
                        <div class="status success">
                            ‚úÖ ${data.new_events || 0} NEW events loaded from GitHub API! 
                            Total: ${data.total_events || 0} events stored
                        </div>
                    `;
                    
                    // GET FULL EVENTS LIST
                    if (data.sample_events && data.sample_events.length > 0) {
                        allEvents = data.sample_events;
                        setTimeout(displayEvents, 1000); // Show events after success message
                    } else {
                        container.innerHTML += '<div class="loading">No recent events in last 24hrs</div>';
                    }
                    
                    // AUTO-REFRESH EVERY 30 SECONDS
                    setTimeout(fetchEvents, 30000);
                } else {
                    container.innerHTML = `<div style="color:orange;">‚ö†Ô∏è ${data.error || 'No events'}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div style="color:red;">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        // DISPLAY EVENTS VISUALLY
        function displayEvents() {
            const container = document.getElementById('eventsContainer');
            if (allEvents.length === 0) {
                container.innerHTML = '<div class="loading">No events to display (all filtered by 24hr window)</div>';
                return;
            }
            
            container.innerHTML = allEvents.map(event => `
                <div class="event">
                    <div class="event-header">
                        <img class="avatar" src="${event.actor?.avatar_url || 'https://via.placeholder.com/50?text=üë§'}" 
                             alt="${event.actor?.login || 'Unknown'}">
                        <div>
                            <div class="event-type">${event.type || 'Event'}</div>
                            <div style="color:#666;font-size:0.9em;">@${event.actor?.login || 'Unknown'}</div>
                            <div class="event-time">${event.formatted_time || 'Loading...'}</div>
                        </div>
                    </div>
                    <div style="margin-top:15px;color:#555;">
                        <strong>üìÇ Repository:</strong> ${event.repo || 'N/A'}<br>
                        <strong>üìä Source:</strong> ${event.source || 'API'}
                    </div>
                </div>
            `).join('') + `
                <div style="text-align:center;padding:20px;color:#666;font-size:0.9em;">
                    Auto-refreshing every 30 seconds... | Total events stored: ${allEvents.length}
                </div>
            `;
        }
        
        async function clearEvents() {
            const response = await fetch('/clear');
            allEvents = [];
            document.getElementById('eventsContainer').innerHTML = '<div class="loading">Events cleared!</div>';
            document.getElementById('eventCount').textContent = '0 events';
        }
        
        // START AUTOMATICALLY
        window.onload = () => setTimeout(fetchEvents, 1000);
    </script>
</body>
</html>
